{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'core/CSS/dash.css' %}">
<script src="https://kit.fontawesome.com/8b5bfaa248.js" crossorigin="anonymous"></script>

<div class="table">
    <span>
        <h1>Faculties of {{ university.name }}</h1>
        <a href="{% url 'core:dashboard_faculty_add' university.pk %}">Add Faculty</a>
    </span>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for faculty in faculties %}
            <tr>
                <td>{{ faculty.name }}</td>
                <td>
                    <a href="{% url 'core:dashboard_faculty_edit' faculty.pk %}" class="edit">Edit</a>
                    <a href="{% url 'core:dashboard_faculty_delete' faculty.pk %}" class="del">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'core:dashboard_faculty_select_university' %}">Back to University Selection</a>
</div>

{% endblock %}
