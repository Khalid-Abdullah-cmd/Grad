
{% extends "base.html" %}

{% block content %}
<h1>Universities</h1>
<a href="{% url 'core:dashboard_uni_add' %}">Add University</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for university in universities %}
        <tr>
            <td>{{ university.name }}</td>
            <td>{{ university.location }}</td>
            <td>
                <a href="{% url 'core:dashboard_uni_edit' university.pk %}">Edit</a>
                <a href="{% url 'core:dashboard_uni_delete' university.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
