<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap");

        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            width: 100%;
            background-color: var(--main-color);
            --main-color: white;
            --secondary-color: #f6f6f6;
            --font-color: black;
            --third-color: #9dbbf8;
            --secondary-font-color: #3b45fd;
            --complementary-color: #cdaddc;
        }

        :root {
            --10px: calc((10 / 16) * 1rem);
            --12px: calc((12 / 16) * 1rem);
            --14px: calc((14 / 16) * 1rem);
            --16px: calc((16 / 16) * 1rem);
            --18px: calc((18 / 16) * 1rem);
            --20px: calc((20 / 16) * 1rem);
            --22px: calc((22 / 16) * 1rem);
            --24px: calc((24 / 16) * 1rem);
            --26px: calc((26 / 16) * 1rem);
            --28px: calc((28 / 16) * 1rem);
            --30px: calc((30 / 16) * 1rem);
            --32px: calc((32 / 16) * 1rem);
            --34px: calc((34 / 16) * 1rem);
            --36px: calc((36 / 16) * 1rem);
            --40px: calc((40 / 16) * 1rem);
            --50px: calc((50 / 16) * 1rem);
            --60px: calc((60 / 16) * 1rem);
            --75px: calc((75 / 16) * 1rem);
            --100px: calc((100 / 16) * 1rem);
            --125px: calc((125 / 16) * 1rem);
            --150px: calc((150 / 16) * 1rem);
            --175px: calc((175 / 16) * 1rem);
            --head-font-family: "Tajawal", "Helvetica Neue", Arial, Helvetica;
            --body-font-family: "Tajawal", Arial, sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--head-font-family);
            color: var(--font-color);
        }

        p, a {
            font-family: var(--body-font-family);
            color: var(--font-color);
        }

        .dashboard-container {
            padding: var(--40px);
            text-align: center;
            background-color: var(--main-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dashboard-container h1 {
            margin-bottom: var(--30px);
            font-size: var(--36px);
            text-transform: uppercase;
            font-weight: 700;
        }

        .cards-holder {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--30px);
            width: min(90%, 1200px);
            margin: 0 auto;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card {
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: var(--20px);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--third-color);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .card i {
            font-size: var(--40px);
            color: var(--secondary-font-color);
            margin-bottom: var(--10px);
        }

        .card h3 {
            font-size: var(--24px);
            margin-bottom: var(--10px);
            text-transform: capitalize;
        }

        .card p {
            font-size: var(--16px);
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <div class="cards-holder">
            <a href="{% url 'core:dashboard_uni_list' %}" class="card-link">
                <div class="card">
                    <i class="fas fa-university"></i>
                    <h3>Manage Universities</h3>
                    <p>View and manage university listings.</p>
                </div>
            </a>
            <a href="{% url 'core:dashboard_faculty_select_university' %}" class="card-link">
                <div class="card">
                    <i class="fas fa-building"></i>
                    <h3>Manage Faculties</h3>
                    <p>Organize and update faculty information.</p>
                </div>
            </a>
            <a href="{% url 'core:dashboard_program_select_university' %}" class="card-link">
                <div class="card">
                    <i class="fas fa-graduation-cap"></i>
                    <h3>Manage Programs</h3>
                    <p>Administer academic programs and details.</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
